<div class="container contenedor-central grupo">
  <div class="row">
    <div id="panelEstadisticas" class="col-md-4">
      <div class="material-panel-level-2">
        <h2 class="text-center"><%= grupo.datosRamas %></h2>
        <canvas id="doughnutTipo" class="chart chart-doughnut" data="graficas.rama" options="opciones.rama"
          labels="etiquetas.rama" legend="Jóvenes por Rama" colours="coloresRama"></canvas>
        <h2 class="text-center"><%= grupo.datosTipo %></h2>
        <canvas id="doughnutRama" class="chart chart-doughnut" data="graficas.tipo"
          labels="etiquetas.tipo" legend="Jóvenes por Tipo" colours="coloresTipo"></canvas>
      </div>
    </div>
    <div id="panelEdicion" class="col-md-8">
      <div class="material-panel-level-2">
      <div class="mat-toolbar text-right">
        <button type="button" ng-if="esTecnico" class="btn btn-default" ng-click="volver()"><%= asociado.volver %></button>
        <button type="button" class="btn btn-default" ng-click="guardar()"><%= grupo.guardar %></button>
      </div>
      <div class="mat-toolbar-expand"><h1>{{grupo.nombre}}</h1></div>
      <div class="alert alert-info" ng-show="estado == 2">
        <%= formulario.guardadoOk %>
      </div>
      <div class="alert alert-danger" ng-show="estado == 3">
        <%= formulario.errorServidor %>
      </div>

      <div class="alert alert-warning" ng-show="estado == 4">
        <%= formulario.errorValidacion %>
        <ul>
          <li ng-repeat="error in erroresValidacion">{{error.mensaje}}</li>
        </ul>
      </div>
      <form name="formAsociado" class="form-horizontal form-cudu form-edicion" role="form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.nombre %></label>
              <div class="col-md-9">
                <input ng-model="grupo.nombre" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.asociacion %></label>
              <div class="col-md-9">
                <p class="form-control-static">{{grupo.asociacion | i18n:'asociacion'}}</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.aniversario %></label>
              <div class="col-md-9">
                <input ng-model="grupo.aniversario" type="text" cudu-fecha class="form-control" placeholder="dd/mm/aaaa">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.entidadPatrocinadora %></label>
              <div class="col-md-9">
                <input ng-model="grupo.entidadPatrocinadora" type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <ul class="nav nav-tabs">
          <li ng-class="{active: tabActivo == 0}"><a href="javascript:" ng-click="seleccionarTab(0)"><%= grupo.contacto %></a></li>          
        </ul>

        <div class="row tab-content" ng-show="tabActivo == 0">
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.direccion %></label>
              <div class="col-md-9">
                <textarea ng-model="grupo.direccion" class="form-control" rows="2"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.codigoPostal %></label>
              <div class="col-md-9">
                <input ng-model="grupo.codigoPostal" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.municipio %></label>
              <div class="col-md-9">
                <input ng-model="grupo.municipio" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.jefeGrupo %></label>
              <div class="col-md-9">
                <p class="form-control-static">--</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.telefono1 %></label>
              <div class="col-md-9">
                <input ng-model="grupo.telefono1" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.telefono2 %></label>
              <div class="col-md-9">
                <input ng-model="grupo.telefono2" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.email %></label>
              <div class="col-md-9">
                <input ng-model="grupo.email" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"><%= grupo.paginaWeb %></label>
              <div class="col-md-9">
                <input ng-model="grupo.web" type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
